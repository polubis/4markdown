name: E2E

on:
  pull_request:
    branches: ['develop']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Run e2e
        env: 
          GATSBY_API_URL: ${{ secrets.GATSBY_API_URL }}
          GATSBY_API_KEY: ${{ secrets.GATSBY_API_KEY }}
          GATSBY_AUTH_DOMAIN: ${{ secrets.GATSBY_AUTH_DOMAIN }}
          GATSBY_PROJECT_ID: ${{ secrets.GATSBY_PROJECT_ID }}
          GATSBY_STORAGE_BUCKET: ${{ secrets.GATSBY_STORAGE_BUCKET }}
          GATSBY_MESSAGING_SENDER_ID: ${{ secrets.GATSBY_MESSAGING_SENDER_ID }}
          GATSBY_APP_ID: ${{ secrets.GATSBY_APP_ID }}
          GATSBY_MEASURMENT_ID: ${{ secrets.GATSBY_MEASURMENT_ID }}
          GATSBY_TEST_USER_EMAIL: ${{ secrets.GATSBY_TEST_USER_EMAIL }}
          GATSBY_TEST_USER_PASSWORD: ${{ secrets.GATSBY_TEST_USER_PASSWORD }}
        run: |
          sudo apt-get update
          # Install required system fonts and utilities
          sudo apt-get install -y libgbm-dev xvfb \
            fonts-noto-color-emoji \
            fonts-symbola \
            fonts-ubuntu \
            fonts-liberation2 \
            ttf-ancient-fonts \
            fontconfig
          # Clear and regenerate font cache
          fc-cache -f -v
          # Add diagnostic step to check available fonts
          echo "Installed fonts:"
          fc-list | grep -i "emoji\|sans\|segoe\|ui"
          # Run Cypress with Xvfb
          xvfb-run --server-args="-screen 0 1000x625x24" npm run test:e2e:ci

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-artifacts
          path: |
            cypress/screenshots/**/*
            cypress/videos/**/*
            cypress/logs/**/*
            cypress/snapshots/**/*
          retention-days: 30