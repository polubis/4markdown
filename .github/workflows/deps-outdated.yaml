name: Check for Outdated Dependencies

on:
  pull_request:
    branches: ['develop']

jobs:
  check-outdated-deps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2

      - name: Install npm-check-updates
        run: npm install -g npm-check-updates

      - name: Check outdated dependencies with ncu
        run: |
          OUTDATED_DEPS=$(ncu)

          if [ -z "$OUTDATED_DEPS" ]; then
            echo "No outdated dependencies found."
          else
            # Count the number of occurrences of the "→" symbol
            OUTDATED_COUNT=$(echo "$OUTDATED_DEPS" | grep -o '→' | wc -l)

            echo "Outdated dependencies found:"
            echo "$OUTDATED_DEPS"
            echo "Total:"
            echo "$OUTDATED_COUNT"

            if [ "$OUTDATED_COUNT" -ge 10 ]; then
              echo "Error: There are $OUTDATED_COUNT outdated dependencies, which is too many."
              exit 1
            fi

            echo "$OUTDATED_DEPS" > outdated-deps.txt
          fi
