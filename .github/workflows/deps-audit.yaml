name: Vulnerabilities In Dependencies

on:
  pull_request:
    branches: ['develop']

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          npm-version-file: 'package.json'

      - name: Audit
        run: npm audit
        continue-on-error: true

      - name: Check
        run: |
          critical_count=$(npm audit --audit-level=critical --json | jq '.metadata.vulnerabilities.critical')

          if [ "$critical_count" -gt 0 ]; then
            echo "::error::Critical vulnerabilities detected: $critical_count vulnerabilities found."
            exit 1
          else
            echo "No critical vulnerabilities detected."
          fi
