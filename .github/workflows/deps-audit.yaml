name: Vulnerabilities In Dependencies

on:
  pull_request:
    branches: ['develop']

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Audit for Vulnerabilities
        run: npm audit --audit-level=low
        continue-on-error: true

      - name: Check for Vulnerabilities and Show Warning
        run: |
          vulnerabilities=$(npm audit --audit-level=low --json | jq '.metadata.vulnerabilities.total')
          if [ "$vulnerabilities" -gt 0 ]; then
            echo "::warning::Vulnerabilities detected: $vulnerabilities vulnerabilities found."
          else
            echo "No vulnerabilities detected."
          fi
