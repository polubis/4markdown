name: Vulnerabilities In Dependencies

on:
  pull_request:
    branches: ['develop']

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Audit for Vulnerabilities
        run: npm audit --audit-level=low
        continue-on-error: true

      - name: Vulnerabilities Spotted Out
        run: |
          VULNERABLE_PACKAGES=$(npm audit --json | jq -r '.advisories | to_entries[] | .value.module_name' | sort -u | paste -sd "," -)
          if [ $(npm audit --audit-level=low --json | jq '.metadata.vulnerabilities.total') -gt 0 ]; then
            echo "Vulnerabilities detected in the following packages: $VULNERABLE_PACKAGES"
            exit 1
          fi
