name: Outdated Dependencies

on:
  pull_request:
    branches: ['develop']

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Check for Outdated Dependencies
        id: npm_outdated
        run: |
          npm outdated --json > outdated.json
          MAJOR_UPDATES=$(jq -r 'to_entries[] | select(.value.latest | split(".")[0] | tonumber > .value.current | split(".")[0] | tonumber) | .key' outdated.json)
          if [ -n "$MAJOR_UPDATES" ]; then
            echo "Breaking changes detected in the following dependencies: $MAJOR_UPDATES"
            exit 1
          fi

      - name: Handle Breaking Changes
        if: ${{ steps.npm_outdated.outcome == 'failure' }}
        run: |
          echo "Breaking changes detected. Please update the dependencies in a separate branch."
          exit 1
